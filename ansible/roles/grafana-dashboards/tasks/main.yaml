- name: Create Grafana dashboards directory
  file:
    path: /opt/grafana-dashboards
    state: directory
    owner: root
    group: root
    mode: '0755'
  become: yes

- name: Copy Grafana dashboards from repo to node
  copy:
    src: /opt/k3s-manifests/k3s/monitoring/grafana-dashboards/
    dest: /opt/grafana-dashboards/
    owner: root
    group: root
    mode: '0644'
    remote_src: yes
  become: yes